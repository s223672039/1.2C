<html>
<head>
  <title>Exploring JavaScript Concepts</title>
</head>
<body>
  <script>
    // Discovering String Methods
    const text = "Greetings, Universe!";
    document.write("<h2>Working with Text:</h2>");
    document.write("Original Text: " + text + "<br>");
    document.write("Length: " + text.length + "<br>");
    document.write("Uppercase: " + text.toUpperCase() + "<br>");
    document.write("Position of 'Universe': " + text.indexOf("Universe") + "<br>");
    document.write("Subtext: " + text.substring(0, 9) + "<br>");
    document.write("Revised: " + text.replace("Universe", "Galaxy") + "<br>");

    // Exploring Number Methods
    const decimal = 456.789;
    document.write("<h2>Playing with Numbers:</h2>");
    document.write("Number: " + decimal + "<br>");
    document.write("Rounded to 2 decimals: " + decimal.toFixed(2) + "<br>");
    document.write("String Representation: " + decimal.toString() + "<br>");
    document.write("Integer Check: " + Number.isInteger(decimal) + "<br>");
    document.write("Rounded Value: " + Math.round(decimal) + "<br>");
    document.write("Random between 0 and 1: " + Math.random() + "<br>");

    // Engaging with Arrays
    const mixedData = ["apple", 123, "banana", 456, "cherry"];
    document.write("<h2>Manipulating Arrays:</h2>");
    document.write("Array Contents: " + mixedData + "<br>");
    document.write("Total Elements: " + mixedData.length + "<br>");
    document.write("Joined with Commas: " + mixedData.join(", ") + "<br>");
    document.write("Adding 'grape': " + mixedData.push("grape") + "<br>");
    document.write("Removing Last: " + mixedData.pop() + "<br>");
    document.write("Reversed Order: " + mixedData.reverse() + "<br>");

    // Time and Date Methods
    const present = new Date();
    document.write("<h2>Unraveling Time:</h2>");
    document.write("Today's Date: " + present.toDateString() + "<br>");
    document.write("Current Time: " + present.toTimeString() + "<br>");
    document.write("Current Year: " + present.getFullYear() + "<br>");
    document.write("Month (0-11): " + present.getMonth() + "<br>");
    document.write("Day of the Month: " + present.getDate() + "<br>");

    // Function Exploration
    function welcome(name) {
      return "Greetings, " + name + "!";
    }
    document.write("<h2>Function Endeavors:</h2>");
    document.write(welcome("Alice") + "<br>");

    const sum = function(x, y) {
      return x + y;
    };
    document.write("Sum of 3 and 5: " + sum(3, 5) + "<br>");
  </script>
</body>
</html>
